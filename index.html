<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/f2b2f2f42e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="pomodoro">
    <h1>Pomodoro</h1>
    <div id="timer">25:00</div>
    <div id="progress">Étape 0/4</div>
    <div class="buttons">
      <button id="start">Démarrer</button>
      <button id="reset">Réinitialiser</button>
      <button id="configBtn">Configuration</button>
    </div>
    
    <div id="configSection" class="config-section hidden">
      <div class="config">
        <div class="config-item">
          <label for="workMinutes">Minutes de travail :</label>
          <input type="number" id="workMinutes" value="25" min="1" max="60">
        </div>
        <div class="config-item">
          <label for="shortBreakMinutes">Minutes de pause courte :</label>
          <input type="number" id="shortBreakMinutes" value="5" min="1" max="60">
        </div>
        <div class="config-item">
          <label for="longBreakMinutes">Minutes de pause longue :</label>
          <input type="number" id="longBreakMinutes" value="15" min="1" max="60">
        </div>
        <div class="config-item">
          <label for="repetitions">Nombre de répétitions :</label>
          <input type="number" id="repetitions" value="4" min="1" max="10">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
