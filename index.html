<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/f2b2f2f42e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="pomodoro">
    <h1>Pomodoro</h1>
    <div class="buttons">
      <button id="start" class="btn-start">Démarrer</button>
      <button id="reset">Réinitialiser</button>
      <button id="configBtn">Configuration</button>
    </div>
    <div id="timer">25:00</div>
    <div id="progress">Étape 0/4</div>
    <div id="configSection" class="config-section hidden">
      <div class="config">
        <div class="config-item">
          <label for="workMinutes">Minutes de travail : <span id="workMinutesvalue">25</span></label>
          <input type="range" id="workMinutes" value="25" min="1" max="60" class="no-border">
        </div>
        <div class="config-item">
          <label for="shortBreakMinutes">Minutes de pause courte : <span id="shortBreakMinutesValue">5</span></label>
          <input type="range" id="shortBreakMinutes" value="5" min="1" max="60" class="no-border">
        </div>
        <!-- <div class="config-item">
          <label for="longBreakMinutes">Minutes de pause longue : <span id="longBreakMinutesValue">15</span></label>
          <input type="range" id="longBreakMinutes" value="15" min="1" max="60" class="no-border">
        </div> -->
        <div class="config-item">
          <label for="repetitions">Nombre de répétitions : <span id="repetitionsValue">4</span></label>
          <input type="range" id="repetitions" value="4" min="1" max="10" class="no-border">
        </div>
      </div>
    </div>
    <div class="social">
      <div class="socials-items" id="spotify"><a target="_blank" rel="noopener noreferrer" href="https://open.spotify.com/playlist/0vvXsWCC9xrXsKd4FyS8kM?si=3547aa5580bb4c71"><i class="fa-brands fa-spotify" style="color: #63E6BE;"></i></a></div>
      <div class="socials-items" id="youtube"><a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/watch?v=jfKfPfyJRdk"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
